<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffb703" />
    <title>Weather App</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
    <!-- MANIFEST -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/clear.png" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Search City" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">?</h1>
        <div class="extra-temp">
          <p class="min-temp">6</p>
          <p class="max-temp">6</p>
        </div>
        <h2 class="city">Amsterdam</h2>
        <hr />
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">11km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
